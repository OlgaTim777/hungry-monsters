<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hungry Monsters Word Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fffbe6;
      text-align: center;
      padding: 25px;
      margin: 0;
    }

    h1 {
      color: #444;
    }

    .monster-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 23px;
      margin-top: 30px;
    }

    .monster {
      background-color: #fff8dc;
      border: 2px dashed #ccc;
      border-radius: 15px;
      width: 200px;
      padding: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      position: relative;
    }

    .monster.active {
      border-color: green;
      background-color: #eaffeb;
      transform: scale(1.1);
    }

    .mouth img {
      width: 80px;
      height: auto;
      transition: transform 0.2s ease;
    }

    .word-pool {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .word {
      padding: 8px 12px;
      background-color: #e0e0ff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .word:hover {
      background-color: #c0c0ff;
    }

    @keyframes flyToMonster {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.2); }
    }

    .fly {
      animation: flyToMonster 0.7s forwards;
    }

    .score-timer {
      margin: 20px;
      font-size: 18px;
    }

    button#resetButton, button#restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    #victoryScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 32px;
      color: #333;
    }

    #confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10000;
    }

    canvas#canvasConfetti {
      width: 100%;
      height: 100%;
    }

    .category-icons {
      margin-top: 30px;
      font-size: 14px;
    }

    .category-icons div {
      display: inline-block;
      margin: 0 30px;
      text-align: center;
    }

    .category-icons img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Feed the Hungry Monsters! üëª</h1>

<div class="score-timer">
  Score: <span id="score">0</span> |
  Time Left: <span id="timer">60</span>s
</div>

<div class="monster-container" id="monsters"></div>

<div class="word-pool" id="wordPool"></div>

<!-- Category Icons -->
<div class="category-icons">
  <div>
    <https://i.pinimg.com/736x/f5/dc/84/f5dc847da02158d55552e7b06e121053.jpg"  alt="Animal Monster">
    <p>Animals</p>
  </div>
  <div>
    <https://avatars.mds.yandex.net/i?id=9c6b7d1ed9518f25e5dbea0f424e7085_l-5249900-images-thumbs&ref=rim&n=13&w=900&h=900"  alt="Color Monster">
    <p>Colors</p>
  </div>
  <div>
    <https://w7.pngwing.com/pngs/199/277/png-transparent-cartoon-monster-monster-mammal-carnivoran-head.png"  alt="Fruit Monster">
    <p>Fruits</p>
  </div>
</div>

<button id="resetButton">üîÑ Reset Game</button>
<button id="restartButton">üîÅ Restart</button>

<!-- Victory Screen -->
<div id="victoryScreen">
  <h1>üéâ You Win!</h1>
  <p>Your final score: <span id="finalScore">0</span></p>
  <button id="playAgainBtn">üîÅ Play Again</button>
</div>

<!-- Confetti Canvas -->
<div id="confetti"><canvas id="canvasConfetti"></canvas></div>

<!-- Sound Effects -->
<audio id="eatSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4f2d996b58.mp3"></audio> 
<audio id="screamSound" src="https://cdn.pixabay.com/audio/2021/09/17/audio_f9a305cd45.mp3"></audio> 
<audio id="happySound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio> 

<script>
  const monsters = [
    { name: "Animal Lover", normalImg: "https://i.imgur.com/animal-monster.png",  words: ["dog", "cat", "lion"] },
    { name: "Color Monster", normalImg: "https://i.imgur.com/color-monster.png",  words: ["red", "blue", "green"] },
    { name: "Fruit Fanatic", normalImg: "https://i.imgur.com/fruit-monster.png",  words: ["apple", "banana", "grape"] }
  ];

  let score = 0;
  let timeLeft = 60;
  let timerInterval = null;
  let currentMonsterIndex = -1;

  const allWords = [];
  monsters.forEach((monster, idx) => {
    monster.id = idx;
    monster.words.forEach(word => {
      allWords.push({ word, ownerIndex: idx });
    });
  });

  const monsterContainer = document.getElementById('monsters');
  const wordPool = document.getElementById('wordPool');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const victoryScreen = document.getElementById('victoryScreen');
  const finalScore = document.getElementById('finalScore');

  const eatSound = document.getElementById('eatSound');
  const screamSound = document.getElementById('screamSound');
  const happySound = document.getElementById('happySound');

  function initGame() {
    resetGame();
    initMonsters();
    shuffleWords();
    createWordButtons();
    selectRandomMonster();
    startTimer();
  }

  function resetGame() {
    score = 0;
    timeLeft = 60;
    scoreDisplay.textContent = score;
    timerDisplay.textContent = timeLeft;
    wordPool.innerHTML = '';
    monsterContainer.innerHTML = '';
    if (timerInterval) clearInterval(timerInterval);
    victoryScreen.style.display = 'none';
    confetti = [];
    document.getElementById("restartButton").style.display = "none";
  }

  function initMonsters() {
    monsters.forEach((monster, index) => {
      const div = document.createElement('div');
      div.className = 'monster';
      div.id = `monster-${index}`;
      div.innerHTML = `
        <div class="mouth"><img src="${monster.normalImg}" alt="monster" /></div>
        <h2>${monster.name}</h2>
      `;
      monsterContainer.appendChild(div);
    });
  }

  function selectRandomMonster() {
    const availableIndices = monsters.map((_, i) => i).filter(i =>
      monsters[i].words.length > 0
    );

    if (availableIndices.length === 0) {
      showVictory();
      return;
    }

    currentMonsterIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
    highlightCurrentMonster();
  }

  function highlightCurrentMonster() {
    document.querySelectorAll('.monster').forEach((el, i) => {
      el.classList.remove('active');
      if (i === currentMonsterIndex) {
        el.classList.add('active');
      }
    });
  }

  function shuffleWords() {
    allWords.sort(() => Math.random() - 0.5);
  }

  function createWordButtons() {
    allWords.forEach(({ word }, index) => {
      const span = document.createElement('span');
      span.className = 'word';
      span.dataset.index = index;
      span.textContent = word;
      span.addEventListener('click', () => handleWordClick(word, index, span));
      wordPool.appendChild(span);
    });
  }

  function handleWordClick(word, dataIndex, element) {
    if (timeLeft <= 0 || currentMonsterIndex === -1) return;

    const correctOwner = monsters.findIndex(m => m.words.includes(word));

    if (correctOwner === currentMonsterIndex) {
      updateScore(10);
      animateToMonster(element, currentMonsterIndex);
      playSound(eatSound);

      setTimeout(() => {
        element.remove();
        removeWordFromMonster(word);
        selectRandomMonster(); // Next random monster
      }, 700);
    } else {
      const monsterEl = document.getElementById(`monster-${currentMonsterIndex}`);
      monsterEl.classList.add('scream');
      playSound(screamSound);

      setTimeout(() => {
        monsterEl.classList.remove('scream');
      }, 300);
    }
  }

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play();
  }

  function removeWordFromMonster(word) {
    const owner = monsters[currentMonsterIndex];
    owner.words = owner.words.filter(w => w !== word);
  }

  function animateToMonster(element, monsterIndex) {
    const monsterRect = document.getElementById(`monster-${monsterIndex}`).getBoundingClientRect();
    const wordRect = element.getBoundingClientRect();

    const dx = monsterRect.left - wordRect.left + 100 + 'px';
    const dy = monsterRect.top - wordRect.top + 'px';

    element.style.setProperty('--dx', dx);
    element.style.setProperty('--dy', dy);
    element.classList.add('fly');
  }

  function updateScore(points) {
    score += points;
    scoreDisplay.textContent = score;
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame("‚è∞ Time's up!");
      }
    }, 1000);
  }

  function endGame(message) {
    alert(`${message} Your score: ${score}`);
  }

  function showVictory() {
    finalScore.textContent = score;
    victoryScreen.style.display = 'flex';
    launchConfetti(window.innerWidth / 2, window.innerHeight / 2);
    document.getElementById("restartButton").style.display = "inline-block";
  }

  // Confetti Effect
  const canvas = document.getElementById('canvasConfetti');
  const ctx = canvas.getContext('2d');
  let confetti = [];

  resizeCanvas();

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);

  function launchConfetti(x = window.innerWidth / 2, y = window.innerHeight / 2) {
    for (let i = 0; i < 100; i++) {
      confetti.push({
        x: x,
        y: y,
        r: Math.floor(Math.random() * 5) + 2,
        d: Math.random() * 10 + 10,
        color: '#' + Math.floor(Math.random()*16777215).toString(16),
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    drawConfetti();
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, i) => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.r + c.d);
      ctx.stroke();
    });

    updateConfetti();
    requestAnimationFrame(drawConfetti);
  }

  function updateConfetti() {
    confetti.forEach((c, i) => {
      c.tilt += c.tiltAngleIncremental;
      c.y += (Math.cos(0.01) + 3 + c.r / 2) / 2;
      c.x += Math.sin(0.01);
      if (c.y > canvas.height) confetti.splice(i, 1);
    });
  }

  // Event listeners
  document.getElementById('resetButton').addEventListener('click', initGame);
  document.getElementById('restartButton').addEventListener('click', initGame);
  document.getElementById('playAgainBtn').addEventListener('click', initGame);

  // Start game on load
  window.onload = initGame;
</script>
</body>
</html>
